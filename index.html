<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storage DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Simple Storage Contract</h1>
    <input type="number" id="parity" placeholder="Enter Parity ">
    <input type="text" id="privateKey" placeholder="Enter Private Key ">
    <input type="text" id="message" placeholder="Enter Message">
    <input type="text" id="s" placeholder="Enter Signature">
    <input type="text" id="e" placeholder="Enter e">
    <button id="storeButton">Store Values</button>

    <script src="app.js"></script>
</body>
</html>
