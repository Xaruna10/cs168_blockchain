<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Storage DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
</head>
<body>
    <h1>Simple Storage Contract</h1>
    <input type="number" id="chainId" placeholder="Enter Chain ID">
    <input type="text" id="contractAddress" placeholder="Enter Contract Address">
    <input type="text" id="data" placeholder="Enter Data">
    <input type="text" id="response" placeholder="Enter Response">
    <button id="storeButton">Store Values</button>

    <script src="app.js"></script>
</body>
</html>
